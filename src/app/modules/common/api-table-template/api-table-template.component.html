<div class="tableCode">
	<table class="mainTable">
		<colgroup align="center" >
			<col width="250">
		</colgroup>
		<tbody>
			<tr>
				<td *ngFor="let text of context.headers">{{text}}</td>
			</tr>
			<tr *ngFor="let temp of context.templates" >
				<ng-container [ngTemplateOutlet]="temp"></ng-container >
			</tr>
		</tbody>
	</table>
</div>
